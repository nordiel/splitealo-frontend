<h1>Splitealo</h1>
<mat-card class="card">
    <mat-card-content>
        <!-- Total Bill Cost -->
        <mat-form-field appearance="fill">
            <mat-label>Bill amount</mat-label>
            <span matTextPrefix="">$</span>
            <input class="currency-input" matInput type="number" step="0.01" placeholder="0.00" [(ngModel)]="billAmount"
                (ngModelChange)="calculateSplit()" min="0" required />
        </mat-form-field>


        <!-- Number of Splitters -->
        <mat-form-field>
            <mat-label>Number of splitters</mat-label>
            <input matInput type="number" placeholder="0" [(ngModel)]="numberOfPeople"
                (ngModelChange)="calculateSplit()" [min]="1" [max]="20" required />
            <mat-error *ngIf="numberOfPeople < 1 || numberOfPeople > 20">
                Please enter a number between 1 and 20.
            </mat-error>
        </mat-form-field>
    </mat-card-content>
</mat-card>
